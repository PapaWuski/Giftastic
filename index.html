<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GifTastic</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <br />
      <div class="jumbotron">
        <h1 class="text-center"> GifTastic</h1>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="card card-default">
            <div class="card-header">
              <h1>Add a Gif topic to the list</h1>
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group row">
                  <label for="name-input">tag:</label>
                  <input class="form-control" id="name-input" type="text" />
                </div>
                <button class="btn btn-primary" id="add-gif" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6 text-center">
          <div class="card card-default">
            <div class="card-header">
              <h1>Tag List</h1>
            </div>
            <div class="card-body">
              <h2 id="name-display" class= "btn-group-vertical "></h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 card-columns" id="gifs-appear-here"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
